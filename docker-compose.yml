version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: openwit-postgres
    environment:
      POSTGRES_DB: openwit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openwit123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:latest
    container_name: openwit-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  control-plane:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CARGO_PROFILE: release
    image: openwit:latest
    container_name: openwit-control
    command: ["control", "--config", "/openwit/config/default.yaml"]
    ports:
      - "7019:7019"
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      POSTGRES_URL: postgresql://postgres:${POSTGRES_PASSWORD:-openwit123}@postgres:5432/openwit
    volumes:
      - ./config/openwit-unified-control.yaml.example:/openwit/config/default.yaml:ro
      - control_data:/openwit/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7019/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ingestion:
    image: openwit:latest
    container_name: openwit-ingest
    command: ["ingest", "--config", "/openwit/config/default.yaml", "--port", "50051"]
    ports:
      - "50051:50051"
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      CONTROL_PLANE_GRPC_ENDPOINT: http://control-plane:7019
      KAFKA_BROKERS: kafka:9092
      POSTGRES_URL: postgresql://postgres:${POSTGRES_PASSWORD:-openwit123}@postgres:5432/openwit
    volumes:
      - ./config/openwit-unified-control.yaml.example:/openwit/config/default.yaml:ro
      - ingest_data:/openwit/data
    depends_on:
      control-plane:
        condition: service_healthy
      kafka:
        condition: service_healthy

  http:
    image: openwit:latest
    container_name: openwit-http
    command: ["http", "--config", "/openwit/config/default.yaml"]
    ports:
      - "4318:4318"
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      CONTROL_PLANE_GRPC_ENDPOINT: http://control-plane:7019
      OPENWIT_GRPC_INGESTION_ENDPOINT: http://ingestion:50051
    volumes:
      - ./config/openwit-unified-control.yaml.example:/openwit/config/default.yaml:ro
      - http_data:/openwit/data
    depends_on:
      - control-plane
      - ingestion

  storage:
    image: openwit:latest
    container_name: openwit-storage
    command: ["storage", "--config", "/openwit/config/default.yaml"]
    ports:
      - "8081:8081"
      - "9401:9401"
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      CONTROL_PLANE_GRPC_ENDPOINT: http://control-plane:7019
      POSTGRES_URL: postgresql://postgres:${POSTGRES_PASSWORD:-openwit123}@postgres:5432/openwit
    volumes:
      - ./config/openwit-unified-control.yaml.example:/openwit/config/default.yaml:ro
      - storage_data:/openwit/data
    depends_on:
      - control-plane

  search:
    image: openwit:latest
    container_name: openwit-search
    command: ["search", "--config", "/openwit/config/default.yaml", "--port", "8083"]
    ports:
      - "8083:8083"
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      CONTROL_PLANE_GRPC_ENDPOINT: http://control-plane:7019
      POSTGRES_URL: postgresql://postgres:${POSTGRES_PASSWORD:-openwit123}@postgres:5432/openwit
    volumes:
      - ./config/openwit-unified-control.yaml.example:/openwit/config/default.yaml:ro
      - search_data:/openwit/data
    depends_on:
      - control-plane
      - storage

volumes:
  postgres_data:
  kafka_data:
  control_data:
  ingest_data:
  http_data:
  storage_data:
  search_data:
